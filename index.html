<!DOCTYPE HTML>
<script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "https://ubg100.github.io/slope_v7.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
    </script>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 100%; height: 100%; margin: 2px; padding: 2px; border: 2px; position: relative; scrolling="no"; background: rgb(35, 31, 32);"><canvas id="#canvas" style="cursor: default;" width="100%" height="100%"></canvas><div class="logo Dark" style="display: none;"></div><div class="progress Dark" style="display: none;"><div class="empty" style="width: 100%;"></div><div class="full" style="width: 100%;"></div></div></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        </div>
    </div>
</div>
</div>
